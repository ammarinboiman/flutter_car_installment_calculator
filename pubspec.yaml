name: flutter_car_installment_calculator
description: "app ที่ช่วยคำนวณค่างวดรถยนต์ โดยสามารถเลือกได้ทั้งแบบเงินสดและเงินผ่อน"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2 # package ที่ช่วยในการเลือกภาพจาก Gallery หรือ Camera
  intl: ^0.20.2 # package ที่ช่วยในการจัดการรูปเเบบของข้อความวันที่และเวลา

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
